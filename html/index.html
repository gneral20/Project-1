<!DOCTYPE html>
<html>

<head>

    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheets/style.css">

</head>

<body>

    <div class="contPng">
        <img src="../images/TicTacToe.png">
    </div>

    <div class="container">

        <div class="contButt">
            <button id="but1">Player 1</button>
            <button id="but2">Player 2</button>
        </div>

        <div class="contGame">

            <div id="0"></div>

            <div id="1"></div>

            <div id="2"></div>

            <div id="3"></div>

            <div id="4"></div>

            <div id="5"></div>
            
            <div id="6"></div>

            <div id="7"></div>

            <div id="8"></div>

        </div>

        <div class="contRest">
            <button>Restart Game</button>
        </div>

    </div>

    <!-- <div class="contNote">
        <img src="/images/note1.png">
    </div> -->



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script src="../scripts/main.js"></script>
</body>

</html>
