<!DOCTYPE html>
<html>

<head>

    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="contPng">
        <img src="images/TicTacToe.png">
    </div>

    <div class="container">

        <div class="contButt">
           <div class="divbut1"> <button id="but1">Player </button><span class="span">O</span> </div>
           <div class="divbut1"> <button id="but2">Player </button><span class="span">X</span> </div>
        </div>

        <div class="contGame">

            <div id="0"></div>

            <div id="1"></div>

            <div id="2"></div>

            <div id="3"></div>

            <div id="4"></div>

            <div id="5"></div>
            
            <div id="6"></div>

            <div id="7"></div>

            <div id="8"></div>

        </div>

        <div class="contRest">
            <button id="b5" type="button" class="ci">New Game</button>
        </div>

    </div>
<div class="test">

    <div class="contNote">
        <p>Player O</p>
        <p>Player X</p>
    </div>

    <div class="res">
        <p >0</p>
        <p >0</p>
    </div>

</div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
